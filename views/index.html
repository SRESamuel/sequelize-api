<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <button onclick="createNew()" class="pull-right">+</button>
        <h1>Contact List</h1>
        <div class="row">
            <div id="theList" class="col-md-6">&nbsp;</div>
            <div class="col-md-6">
                <form onSubmit="return submitForm(event)">
                    <input id="id" type="hidden" value="" />
                    <label>First Name: <input id="firstName" type="text" /></label>
                    <label>Last Name: <input id="lastName" type="text" /></label>
                    <label>Email: <input id="email" type="email" required/></label>
                    <label>Phone: <input id="phone" type="tel" /></label>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script src="/js/client.js"></script>
    </body>
</html>
